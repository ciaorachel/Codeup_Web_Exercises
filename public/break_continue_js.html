<!DOCTYPE html>
<html>
<head>
	<title>Break and Continue</title>
</head>

<body>
	<h1>Break and Continue</h1>

	<script>
	//part 1 - generates random odd number
	var random = Math.floor((Math.random()*50)+1);

	while (random % 2 == 0) {
		random = Math.floor((Math.random()*50)+1);
	}
	console.log("Random odd number to skip is: " + random);

	//part 2 - lists only odd numbers and skips random odd number
	for (var i = 1; i < 50; i+=2) {

		if (i % 2 !== 1) {
			/* number is even, so skip the rest of the loop and continue with next iteration*/
			continue;
		}

		if (random == i) {
			console.log("Yikes! Skipping number: " + random);
		} else {
			console.log("Here is an odd number: " + i);	
		}


		
	}
	
	</script>

</body>
</html>
