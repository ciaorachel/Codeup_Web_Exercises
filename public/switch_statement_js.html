<!DOCTYPE html>

	<title>Switch Statement Example</title>

<body>
	<h1>Switch Statement Exercise</h1>

	<script>
		// ignore these lines for now
		// just know that the variable 'color' will end up with a random value from the colors array
		var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
		var color = colors[Math.floor(Math.random()*colors.length)];

		console.log(color);

		switch (color) {
			case "red":
				console.log("Red is the color of roses.");
				break;
			case "orange":
				console.log("Orange is the color of carrots.");
				break;
			case "yellow":
				console.log("Yellow is the color of canaries.");
				break;
			case "green":
				console.log("Green is the color of grass.");
				break;
			case "blue":
				console.log("Blue is the color of the ocean.");
				break;
			default:
				console.log("I do not know anything by that color.");
		}

	</script>
