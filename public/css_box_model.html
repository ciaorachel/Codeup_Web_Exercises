<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Box Model Exercise</title>
	<link rel="stylesheet" href="/css/box_model_2.css">
</head>

<body id="grad">
	<main>

		<section>
			<h1><a href="http://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Spectrum Wavelengths</a></h1>

			<div class="wavelength" id="red">
				<p>620-750 nm</p>
			</div>

			<div class="wavelength" id="orange">
				<p>590-620 nm</p>
			</div>

			<div class="wavelength" id="yellow">
				<p>570-590 nm</p>
			</div>

			<div class="wavelength" id="green">
				<p>495-570 nm</p>
			</div>

			<div class="wavelength" id="blue">
				<p>450-495 nm</p>
			</div>

			<div class="wavelength" id="purple">
				<p>380-450 nm</p>
			</div>
		</section>
