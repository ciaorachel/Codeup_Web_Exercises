	function helloWorld(input) {

	//Challenge #2
	//Model Bob's behavior
	//if input is question (must contain question mark), Bob responds: "Sure."
	//if input is ALL CAPS, Bob responds: "Whoa, chill out!"
	//if input is empty, Bob responds: "Fine. Be that way!"
	//to anything else, Bob responds: "Whatever."
	
	
	function heyBob(question) {
		if (typeof question === "string" && question.indexOf("?") > -1) {
				return "Bob says: Sure.";
		} else if (question === question.toString().toUppercase()) {
				return "Bob says: Whoa, chill out!";
		} else if (question === "") {
				return "Bob says: Fine. Be that way!";
		} else {
				return "Bob says: Whatever.";
		}
	}

	heyBob("is this a question?");
