        			alert("Congratulations! You have added 30 lives!!");
        		}
        		
        		input.splice(0, input.length);
        	}	

        });
      
		var konamiCode = 3838404037393739666513;
		
		var input = [];



	});
        




	// Konami Code: Up, Up, Down, Down, Left, Right, Left, Right, B, A (↑ ↑ ↓ ↓ ← → ← → B A)
